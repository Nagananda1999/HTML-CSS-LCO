<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regstration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <sec class="flex">
            <img src="./images/yellow-blob.png" alt="yellow-blob" class="image-top">
            <img src="./images/mobile.png" alt="mobile" class="mockup" >
        </sec>
        <sec class="flex form-section flex-column">
            <h1 class="form-header">Create Account</h1>
            <form action="#" class="form">
                <div class="row">
                    <input type="text" placeholder="First Name" >
                    <input type="text" placeholder="Last Name">
                </div>  
                <div class="row">
                    <input type="text" placeholder="E-Mail">
                </div>
                <div class="row">
                    <input type="password" placeholder="password">
                    <input type="password" placeholder="confirm password">
                </div>
                <button class=" btn btn-submit">Create Account</button>
            </form>
            <div class="flex flex-column">
                <div class="divider">OR</div>
                <button class="btn btn-facebook">Facebook</button>
                <button class="btn btn-twitter">Twitter</button>
            </div>
        </sec>
    </main>
</body>
</html>
